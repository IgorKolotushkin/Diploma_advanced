name: workflow
on:
  pull_request:
    branches:
    - main

jobs:
  fastapi-app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: testing
      run: | 
        pytest --envfile .env.test
    - name: flake8
      run: flake8 --ignore DAR003,WPS202,I001,I005,S311,WPS110,WPS407,WPS226 /src
